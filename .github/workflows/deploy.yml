name: Update RSS

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron:  '0 12 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-feed:
    runs-on: ubuntu-latest
    name: Generate RSS
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: yarn start
        env:
          MAX_DAYS: 10
      - uses: actions/upload-artifact@v4
        with:
          name: rss
          path: ./site
          if-no-files-found: error
          retention-days: 2
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    name: Deploy RSS
    needs: [build-feed]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download page
        uses: actions/download-artifact@v4
        with:
          name: rss
          path: ./dist
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
